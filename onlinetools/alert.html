    <script>

        function GetRequest(){
            var url = location.search;
            console.log(url)
            var theRequest = new Object();
            if(url.indexOf("?")!=-1){
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i++){
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest
        }
        function GetAlertStr(){
            var Request = new Object();
            Request = GetRequest();
            var alertstr=Request['alertstr'] // 获取名为"alertstr"的参数的值
            return alertstr
        }
        alert(GetAlertStr())
    </script>
