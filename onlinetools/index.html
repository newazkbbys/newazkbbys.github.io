        function updateUptime() {
            var launchDate = new Date(2023, 7, 7, 22, 14, 8); // 设置上线时间，年份、月份、日期、小时、分钟、秒钟
            var currentDate = new Date();

            var timeDiff = currentDate.getTime() - launchDate.getTime();
            var seconds = Math.floor(timeDiff / 1000) % 60;
            var minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
            var hours = Math.floor(timeDiff / (1000 * 60 * 60)) % 24;
            var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            var uptimeString = '网站已上线' + days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒";
            document.getElementById("uptime").textContent = uptimeString;
        }
        setInterval(updateUptime, 1000); // 每秒钟更新一次上线时间
