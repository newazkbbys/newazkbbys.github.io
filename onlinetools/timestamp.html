<body>
    <header>
        <a href="https://newazkbbys.github.io">主页>></a><a href="https://newazkbbys.github.io/onlinetools">在线工具>></a><a href="https://newazkbbys.github.io/onlinetools/timestamp.html">在线日期时间转时间戳</a>
    </header>
    <center><h1>日期时间转时间戳</h1></center>
    <label for="datetime">输入日期时间：</label>
    <input type="datetime-local" id="datetime">
    <button onclick="convertToTimestamp()">转换</button>
    <p id="result"></p>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <script>
        function convertToTimestamp() {
            const inputElement = document.getElementById("datetime");
            const resultElement = document.getElementById("result");

            if (inputElement.value) {
                // 将输入的日期时间转换为时间戳（以毫秒为单位）
                const timestamp = new Date(inputElement.value).getTime();

                // 在页面上显示结果
                resultElement.textContent = `时间戳：${timestamp} 毫秒`;
            } else {
                resultElement.textContent = "请输入有效的日期时间";
            }
        }
    </script>
